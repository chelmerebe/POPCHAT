<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopChat - צ'אט זמני</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c2e9fb 0%, #f9f9f9 100%);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .hero, .form-card, .chat-area {
      padding: 20px;
    }
    .form-card, .chat-area {
      max-width: 400px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    .chat-message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 18px;
      display: inline-block;
      clear: both;
    }
    .chat-mine {
      background-color: #d2f8d2;
      float: left;
    }
    .chat-other {
      background-color: #f0f0f0;
      float: right;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    #timer {
      font-weight: bold;
      margin: 10px 0;
      color: #333;
    }
    #qrPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 999;
    }
    #qrPopup button {
      margin-top: 10px;
      background: #ff5e5e;
      color: white;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>PopChat</h1>
    <p>פתח חדר שיחה זמני. שתף ב־QR חופשי.</p>
    <button onclick="showSetup()">🎈 צור חדר חדש</button>
  </div>

  <div id="setup" class="form-card" style="display:none">
    <h2>יצירת חדר</h2>
    <input type="text" id="roomName" placeholder="שם החדר">
    <input type="text" id="nickname" placeholder="הכינוי שלך">
    <button onclick="generateNickname()">בחר לי כינוי</button>
    <select id="roomDuration">
      <option value="5">5 דקות</option>
      <option value="10" selected>10 דקות</option>
      <option value="15">15 דקות</option>
      <option value="30">30 דקות</option>
    </select>
    <button onclick="createRoom()">יאללה בוא נתחיל!</button>
  </div>

  <div id="joinForm" class="form-card" style="display:none">
    <h2>הצטרפות לחדר</h2>
    <input type="text" id="joinNickname" placeholder="הכינוי שלך">
    <button onclick="generateJoinNickname()">בחר לי כינוי</button>
    <button onclick="joinRoom()">הצטרף לשיחה!</button>
  </div>

  <div id="chatArea" class="chat-area" style="display:none">
    <p><strong>חדר:</strong> <span id="roomTitle"></span></p>
    <p id="timer"></p>
    <div id="messages"></div>
    <textarea id="messageInput" placeholder="הקלד הודעה..."></textarea>
    <button onclick="sendMessage()">שלח</button>
    <button onclick="deleteChat()">🗑️ מחק שיחה</button>
    <button onclick="toggleQR(true)">🔗 שתף QR</button>
    <div id="shareLink"></div>
  </div>

  <div id="qrPopup">
    <div id="qr"></div>
    <button onclick="toggleQR(false)">סגור</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAUzDzgIeggPyz7MlgMj_4cgNDbGiCfaKo",
      authDomain: "popchat-b2dd4.firebaseapp.com",
      databaseURL: "https://popchat-b2dd4-default-rtdb.firebaseio.com/",
      projectId: "popchat-b2dd4",
      storageBucket: "popchat-b2dd4.appspot.com",
      messagingSenderId: "544946809123",
      appId: "1:544946809123:web:1d52efbff657fa118c4496"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoomId = null;
    let currentNickname = null;
    let timerInterval;
    let joinRoomId = null;

    // בדיקת URL parameters כשהעמוד נטען
    function checkForJoinCode() {
      console.log('Checking for join code...');
      console.log('Current URL:', window.location.href);

      const params = new URLSearchParams(window.location.search);
      const joinId = params.get('join');

      console.log('Join ID found:', joinId);

      if (joinId) {
        console.log('Found join code, showing join form');
        // אם יש קוד הצטרפות, הסתר את הדף הראשי והראה את טופס ההצטרפות
        document.querySelector('.hero').style.display = 'none';
        document.getElementById('joinForm').style.display = 'block';
        joinRoomId = joinId;

        // עדכון כותרת הדף עם שם החדר
        db.ref('rooms/' + joinId).once('value').then(snap => {
          const room = snap.val();
          console.log('Room data:', room);
          if (room) {
            document.title = 'PopChat - ' + room.name;
          } else {
            alert('החדר לא נמצא או פג תוקף');
          }
        }).catch(error => {
          console.error('Error fetching room:', error);
        });
      } else {
        console.log('No join code found, showing main page');
      }
    }

    // הפעלת הבדיקה כשהעמוד נטען
    window.addEventListener('DOMContentLoaded', checkForJoinCode);
    window.addEventListener('load', checkForJoinCode);

    function showSetup() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('setup').style.display = 'block';
    }

    function generateNickname() {
      const names = ["בלון77", "עין-הסערה", "פינגווין_חשאי", "ריי-צ׳אט", "שקט_פתאומי"];
      const rand = names[Math.floor(Math.random() * names.length)];
      document.getElementById('nickname').value = rand;
    }

    function generateJoinNickname() {
      const names = ["בלון77", "עין-הסערה", "פינגווין_חשאי", "ריי-צ׳אט", "שקט_פתאומי"];
      const rand = names[Math.floor(Math.random() * names.length)];
      document.getElementById('joinNickname').value = rand;
    }

    function joinRoom() {
      const nickname = document.getElementById('joinNickname').value.trim();
      if (!nickname) return alert("נא להזין כינוי");

      currentRoomId = joinRoomId;
      currentNickname = nickname;

      // בדיקה שהחדר עדיין קיים
      db.ref('rooms/' + joinRoomId).once('value').then(snap => {
        const room = snap.val();
        if (room) {
          // בדיקה שהחדר לא פג תוקף
          if (Date.now() > room.expiresAt) {
            alert("החדר פג תוקף");
            return;
          }

          document.getElementById('roomTitle').innerText = room.name;
          document.getElementById('joinForm').style.display = 'none';
          document.getElementById('chatArea').style.display = 'block';

          listenForMessages();
          startTimer(room.expiresAt);
        } else {
          alert("החדר לא נמצא או פג תוקף");
        }
      });
    }

    function createRoom() {
      const roomName = document.getElementById('roomName').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      const duration = parseInt(document.getElementById('roomDuration').value);
      if (!roomName || !nickname) return alert("יש למלא את כל השדות");

      const roomId = Math.random().toString(36).substring(2, 10);
      const expiresAt = Date.now() + duration * 60 * 1000;
      db.ref('rooms/' + roomId).set({ name: roomName, createdBy: nickname, createdAt: Date.now(), expiresAt });

      currentRoomId = roomId;
      currentNickname = nickname;
      document.getElementById('roomTitle').innerText = roomName;
      document.getElementById('setup').style.display = 'none';
      document.getElementById('chatArea').style.display = 'block';

      const shareUrl = window.location.origin + window.location.pathname + '?join=' + roomId;
      const qr = qrcode(0, 'M');
      qr.addData(shareUrl);
      qr.make();
      document.getElementById('qr').innerHTML = qr.createImgTag(4);
      document.getElementById('shareLink').innerText = shareUrl;

      listenForMessages();
      startTimer(expiresAt);
    }

    function toggleQR(show) {
      document.getElementById('qrPopup').style.display = show ? 'block' : 'none';
    }

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;
      db.ref('messages/' + currentRoomId).push({
        text,
        sender: currentNickname,
        timestamp: Date.now()
      });
      document.getElementById('messageInput').value = '';
    }

    function listenForMessages() {
      const container = document.getElementById('messages');
      db.ref('messages/' + currentRoomId).on('child_added', snap => {
        const msg = snap.val();
        const div = document.createElement('div');
        const time = new Date(msg.timestamp).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
        div.className = 'chat-message ' + (msg.sender === currentNickname ? 'chat-mine' : 'chat-other');
        div.innerHTML = `<strong>${msg.sender}</strong> • ${time}<br>${msg.text}`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      });
    }

    function deleteChat() {
      if (confirm("למחוק את כל ההודעות בחדר?")) {
        db.ref('messages/' + currentRoomId).remove();
        document.getElementById('messages').innerHTML = '';
      }
    }

    function startTimer(expiresAt) {
      function update() {
        const now = Date.now();
        const diff = Math.max(0, expiresAt - now);
        const min = Math.floor(diff / 60000);
        const sec = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer').innerText = `זמן נותר: ${min}:${sec.toString().padStart(2, '0')}`;
        if (diff <= 0) {
          clearInterval(timerInterval);
          alert("הזמן לשיחה נגמר.");
          document.getElementById('messageInput').disabled = true;
        }
      }
      update();
      timerInterval = setInterval(update, 1000);
    }
  </script>
</body>
</html>
