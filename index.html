<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopChat - צ'אט זמני</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #74b9ff 0%, #a29bfe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    /* מסך ראשי */
    .hero {
      background: linear-gradient(135deg, #00cec9 0%, #74b9ff 100%);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      color: white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 300;
      margin-bottom: 15px;
      letter-spacing: -1px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 40px;
      line-height: 1.5;
    }

    .hero button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .hero button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    /* טפסים */
    .form-card {
      background: white;
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-card h2 {
      font-size: 1.8rem;
      color: #2d3436;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .form-card p {
      color: #636e72;
      margin-bottom: 25px;
      font-size: 1rem;
    }

    /* שדה הודעה עם כפתור שליחה */
    .message-input-container {
      position: relative;
      margin: 8px 0;
    }

    .message-input-container textarea {
      width: 100%;
      padding: 12px 50px 12px 16px;
      margin: 0;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 0.9rem;
      background: #f8f9fa;
      transition: all 0.3s ease;
      outline: none;
      text-align: right;
      resize: none;
    }

    .message-input-container textarea:focus {
      border-color: #74b9ff;
      background: white;
      box-shadow: 0 0 0 4px rgba(116, 185, 255, 0.1);
    }

    .send-btn {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: #74b9ff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover {
      background: #0984e3;
      transform: translateY(-50%) scale(1.1);
    }

    /* שדות קלט רגילים */
    input, select {
      width: 100%;
      padding: 12px 16px;
      margin: 6px 0;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-size: 0.9rem;
      background: #f8f9fa;
      transition: all 0.3s ease;
      outline: none;
      text-align: center;
    }

    input:focus, select:focus {
      border-color: #74b9ff;
      background: white;
      box-shadow: 0 0 0 4px rgba(116, 185, 255, 0.1);
    }

    /* כפתורים */
    button {
      width: 100%;
      padding: 12px 16px;
      margin: 6px 0;
      border: none;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .primary-btn {
      background: #74b9ff;
      color: white;
    }

    .primary-btn:hover {
      background: #0984e3;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(116, 185, 255, 0.4);
    }

    .secondary-btn {
      background: #e9ecef;
      color: #2d3436;
    }

    .secondary-btn:hover {
      background: #dee2e6;
      transform: translateY(-1px);
    }

    .danger-btn {
      background: #e17055;
      color: white;
    }

    .danger-btn:hover {
      background: #d63031;
      transform: translateY(-2px);
    }

    /* אזור צ'אט */
    .chat-area {
      background: #f8f9fa;
      border-radius: 20px;
      padding: 15px;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 8px 12px;
      background: white;
      border-radius: 12px;
      border: 1px solid #e9ecef;
    }

    .chat-header h3 {
      color: #2d3436;
      font-size: 0.9rem;
      font-weight: 600;
      margin: 0;
    }

    #timer {
      background: #ffeaa7;
      color: #2d3436;
      padding: 4px 12px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.8rem;
    }

    #messages {
      flex: 1;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: white;
      border-radius: 12px;
      margin: 8px 0;
      border: 1px solid #e9ecef;
    }

    #messages::-webkit-scrollbar {
      width: 4px;
    }

    #messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #messages::-webkit-scrollbar-thumb {
      background: #dee2e6;
      border-radius: 2px;
    }

    .chat-message {
      max-width: 80%;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 18px;
      display: block;
      clear: both;
      animation: messageSlide 0.3s ease-out;
      position: relative;
    }

    @keyframes messageSlide {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-mine {
      background: #74b9ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .chat-other {
      background: #e9ecef;
      color: #2d3436;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .chat-message strong {
      font-size: 0.8rem;
      opacity: 0.7;
      display: block;
      margin-bottom: 4px;
    }

    .chat-message .time {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 4px;
    }

    /* כפתורי פעולה בצ'אט */
    .chat-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    .chat-actions button {
      padding: 10px;
      font-size: 0.8rem;
      margin: 0;
    }

    /* פופאפ QR */
    #qrPopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
      animation: popIn 0.3s ease-out;
    }

    #qrPopup::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    #qr img {
      border-radius: 12px;
      margin: 20px 0;
    }

    #shareLink {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      word-break: break-all;
      font-family: monospace;
      font-size: 0.9rem;
      color: #636e72;
      border: 1px solid #dee2e6;
    }

    /* רספונסיבי */
    @media (max-width: 480px) {
      .container {
        margin: 10px;
      }

      .hero, .form-card, .chat-area {
        padding: 30px 20px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }
    }

    /* אפקטי מעבר */
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- מסך ראשי -->
    <div class="hero">
      <h1>PopChat</h1>
      <p>פתח חדר שיחה זמני. שתף ב-QR חופשי!</p>
      <button onclick="showSetup()">🎈 צור חדר חדש</button>
    </div>

    <!-- יצירת חדר -->
    <div id="setup" class="form-card slide-in" style="display:none">
      <h2>יצירת חדר</h2>
      <input type="text" id="roomName" placeholder="איך לקרוא לחדר?">
      <input type="text" id="nickname" placeholder="הכינוי שלך">
      <button class="secondary-btn" onclick="generateNickname()">בחר לי כינוי</button>
      <select id="roomDuration">
        <option value="5">⏰ 5 דקות</option>
        <option value="10" selected>⏰ 10 דקות</option>
        <option value="15">⏰ 15 דקות</option>
        <option value="30">⏰ 30 דקות</option>
      </select>
      <button class="primary-btn" onclick="createRoom()">יאללה בוא נתחיל!</button>
    </div>

    <!-- הצטרפות לחדר -->
    <div id="joinForm" class="form-card slide-in" style="display:none">
      <h2>הצטרפות לחדר</h2>
      <p>מישהו הזמין אותך לשיחה! 🎉</p>
      <input type="text" id="joinNickname" placeholder="הכינוי שלך">
      <button class="secondary-btn" onclick="generateJoinNickname()">בחר לי כינוי</button>
      <button class="primary-btn" onclick="joinRoom()">הצטרף לשיחה!</button>
    </div>

    <!-- אזור צ'אט -->
    <div id="chatArea" class="chat-area slide-in" style="display:none">
      <div class="chat-header">
        <h3 id="roomTitle">חדר הצ'אט</h3>
        <div id="timer">⏰ טוען...</div>
      </div>

      <div id="messages"></div>

      <div class="message-input-container">
        <textarea id="messageInput" placeholder="הקלד הודעה..." rows="1"></textarea>
        <button class="send-btn" onclick="sendMessage()">📤</button>
      </div>

      <div class="chat-actions">
        <button class="secondary-btn" onclick="toggleQR(true)">Share QR</button>
        <button class="danger-btn" onclick="deleteChat()">Delete the bubble</button>
      </div>
    </div>

    <!-- פופאפ QR -->
    <div id="qrPopup">
      <h3>סרוק כדי להצטרף</h3>
      <div id="qr"></div>
      <button class="danger-btn" onclick="toggleQR(false)">סגור</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAUzDzgIeggPyz7MlgMj_4cgNDbGiCfaKo",
      authDomain: "popchat-b2dd4.firebaseapp.com",
      databaseURL: "https://popchat-b2dd4-default-rtdb.firebaseio.com/",
      projectId: "popchat-b2dd4",
      storageBucket: "popchat-b2dd4.appspot.com",
      messagingSenderId: "544946809123",
      appId: "1:544946809123:web:1d52efbff657fa118c4496"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentRoomId = null;
    let currentNickname = null;
    let timerInterval;
    let joinRoomId = null;

    // בדיקת URL parameters כשהעמוד נטען
    function checkForJoinCode() {
      console.log('Checking for join code...');
      console.log('Current URL:', window.location.href);

      const params = new URLSearchParams(window.location.search);
      const joinId = params.get('join');

      console.log('Join ID found:', joinId);

      if (joinId) {
        console.log('Found join code, showing join form');
        document.querySelector('.hero').style.display = 'none';
        document.getElementById('joinForm').style.display = 'block';
        joinRoomId = joinId;

        db.ref('rooms/' + joinId).once('value').then(snap => {
          const room = snap.val();
          console.log('Room data:', room);
          if (room) {
            document.title = 'PopChat - ' + room.name;
          } else {
            alert('החדר לא נמצא או פג תוקף');
          }
        }).catch(error => {
          console.error('Error fetching room:', error);
        });
      } else {
        console.log('No join code found, showing main page');
      }
    }

    window.addEventListener('DOMContentLoaded', checkForJoinCode);
    window.addEventListener('load', checkForJoinCode);

    function showSetup() {
      document.querySelector('.hero').style.display = 'none';
      document.getElementById('setup').style.display = 'block';
    }

    function generateNickname() {
      const names = [
        "🦄 חד-קרן-ורוד", "🚀 קפטן-גלקסיה", "🎭 נינג׳ה-צבעוני",
        "⚡ ברק-כחול", "🌟 כוכב-לכת", "🎪 ליצן-קוסמי",
        "🎨 אמן-פיקסלים", "🎵 מלחין-דיגיטל", "🎯 צלף-מילים",
        "🎲 קוביה-מעופפת", "🎈 בלון-קסום", "🎊 זיקוק-צבעוני"
      ];
      const rand = names[Math.floor(Math.random() * names.length)];
      document.getElementById('nickname').value = rand;
    }

    function generateJoinNickname() {
      const names = [
        "🦄 חד-קרן-ורוד", "🚀 קפטן-גלקסיה", "🎭 נינג׳ה-צבעוני",
        "⚡ ברק-כחול", "🌟 כוכב-לכת", "🎪 ליצן-קוסמי",
        "🎨 אמן-פיקסלים", "🎵 מלחין-דיגיטל", "🎯 צלף-מילים",
        "🎲 קוביה-מעופפת", "🎈 בלון-קסום", "🎊 זיקוק-צבעוני"
      ];
      const rand = names[Math.floor(Math.random() * names.length)];
      document.getElementById('joinNickname').value = rand;
    }

    function joinRoom() {
      const nickname = document.getElementById('joinNickname').value.trim();
      if (!nickname) return alert("נא להזין כינוי");

      currentRoomId = joinRoomId;
      currentNickname = nickname;

      db.ref('rooms/' + joinRoomId).once('value').then(snap => {
        const room = snap.val();
        if (room) {
          if (Date.now() > room.expiresAt) {
            alert("החדר פג תוקף");
            return;
          }

          document.getElementById('roomTitle').innerText = room.name;
          document.getElementById('joinForm').style.display = 'none';
          document.getElementById('chatArea').style.display = 'block';

          listenForMessages();
          startTimer(room.expiresAt);
        } else {
          alert("החדר לא נמצא או פג תוקף");
        }
      });
    }

    function createRoom() {
      const roomName = document.getElementById('roomName').value.trim();
      const nickname = document.getElementById('nickname').value.trim();
      const duration = parseInt(document.getElementById('roomDuration').value);
      if (!roomName || !nickname) return alert("יש למלא את כל השדות");

      const roomId = Math.random().toString(36).substring(2, 10);
      const expiresAt = Date.now() + duration * 60 * 1000;
      db.ref('rooms/' + roomId).set({ name: roomName, createdBy: nickname, createdAt: Date.now(), expiresAt });

      currentRoomId = roomId;
      currentNickname = nickname;
      document.getElementById('roomTitle').innerText = roomName;
      document.getElementById('setup').style.display = 'none';
      document.getElementById('chatArea').style.display = 'block';

      const shareUrl = window.location.origin + window.location.pathname + '?join=' + roomId;
      const qr = qrcode(0, 'M');
      qr.addData(shareUrl);
      qr.make();
      document.getElementById('qr').innerHTML = qr.createImgTag(4);
      document.getElementById('shareLink').innerText = shareUrl;

      listenForMessages();
      startTimer(expiresAt);
    }

    function toggleQR(show) {
      document.getElementById('qrPopup').style.display = show ? 'block' : 'none';
    }

    function sendMessage() {
      const text = document.getElementById('messageInput').value.trim();
      if (!text) return;
      db.ref('messages/' + currentRoomId).push({
        text,
        sender: currentNickname,
        timestamp: Date.now()
      });
      document.getElementById('messageInput').value = '';
    }

    function listenForMessages() {
      const container = document.getElementById('messages');
      db.ref('messages/' + currentRoomId).on('child_added', snap => {
        const msg = snap.val();
        const div = document.createElement('div');
        const time = new Date(msg.timestamp).toLocaleTimeString('he-IL', {hour: '2-digit', minute: '2-digit'});
        div.className = 'chat-message ' + (msg.sender === currentNickname ? 'chat-mine' : 'chat-other');
        div.innerHTML = `<strong>${msg.sender}</strong><div>${msg.text}</div><div class="time">${time}</div>`;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
      });
    }

    function deleteChat() {
      if (confirm("Delete the bubble?")) {
        db.ref('messages/' + currentRoomId).remove();
        document.getElementById('messages').innerHTML = '';
      }
    }

    function startTimer(expiresAt) {
      function update() {
        const now = Date.now();
        const diff = Math.max(0, expiresAt - now);
        const min = Math.floor(diff / 60000);
        const sec = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer').innerText = `⏰ ${min}:${sec.toString().padStart(2, '0')}`;
        if (diff <= 0) {
          clearInterval(timerInterval);
          alert("הזמן לשיחה נגמר.");
          document.getElementById('messageInput').disabled = true;
        }
      }
      update();
      timerInterval = setInterval(update, 1000);
    }

    // Enter key to send message
    document.addEventListener('DOMContentLoaded', function() {
      const messageInput = document.getElementById('messageInput');
      if (messageInput) {
        messageInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
      }
    });
  </script>
</body>
</html>
